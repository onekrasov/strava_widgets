name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest # Using latest to ensure the socket bug fix is present

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # NEW: Cache for your unit test data
      - name: Cache Unit Test Folder
        uses: actions/cache@v4
        with:
          # Change "cache" to the actual name/path of the folder your tests produce
          path: ./cache 
          # This key changes only when your code changes, but allows updates
          key: ${{ runner.os }}-test-cache-${{ github.run_id }}
          # This ensures the NEW run can see the OLD run's data
          restore-keys: |
            ${{ runner.os }}-test-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copy
        env:
          BUN_RUNTIME_TRANSPORTS: "1"

      - name: Run tests
        run: bun test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

      - name: Build scriptable.js
        run: bun run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scriptable-bundle
          path: scriptable.js
          retention-days: 30
