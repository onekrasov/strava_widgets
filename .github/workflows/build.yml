name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2 # Upgraded to v2 for better stability
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache
        run: echo "STORE_PATH=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          # Increased timeout and added --frozen-lockfile for CI consistency
          bun install --frozen-lockfile
        env:
          # This helps Bun handle network requests more strictly in CI
          BUN_RUNTIME_TRANSPORTS: "1" 

      - name: Run tests
        run: bun test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

      - name: Build scriptable.js
        run: bun run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            scriptable.js
            package.json
            README.md
          retention-days: 30
