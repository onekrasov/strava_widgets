name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Forcing a modern version to fix the "FailedToOpenSocket" bug found in 1.3.x
          bun-version: 1.3.6 

      - name: Network Diagnostic
        run: |
          echo "Checking connectivity to Registry..."
          curl -I https://registry.npmjs.org/
          bun --version

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        # Using --backend=copy prevents some socket issues on virtualized filesystems
        run: |
          bun install --frozen-lockfile --backend=copy
        env:
          BUN_RUNTIME_TRANSPORTS: "1"

      - name: Run tests
        run: bun test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

      - name: Build scriptable.js
        run: bun run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            scriptable.js
          retention-days: 30
