name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest 

      - name: Cache Bun Internals
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Handles your JSON activity streams
      - name: Cache Unit Test Data
        uses: actions/cache@v4
        with:
          path: ./cache
          # Unique key ensures we save a NEW snapshot every time the job succeeds
          key: ${{ runner.os }}-activity-streams-${{ github.run_id }}
          # Restore-keys grabs the most recent snapshot from the previous run
          restore-keys: |
            ${{ runner.os }}-activity-streams-

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copy
        env:
          BUN_RUNTIME_TRANSPORTS: "1"

      - name: Run tests
        run: bun test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Build scriptable.js
        run: bun run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scriptable-bundle
          path: scriptable.js
          retention-days: 30
